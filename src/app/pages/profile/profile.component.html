<div style="display: flex; flex-wrap: wrap; overflow-y: auto; height: 100%;">
  <div *ngFor="let video of videos"
       style="flex: 0 0 calc(33% - 10px); height: 48%; margin: 0.5%; background-color: black; position: relative;">
    <iframe [src]="'https://www.youtube.com/embed/'+video.shortLink+'?autoplay=1&mute=1' | safe: 'resourceUrl'"
            title="YouTube video player" frameborder="0" style="width: 100%; height: 100%;"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
    </iframe>
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
    <button mat-raised-button color="warn" (click)="deleteVideo(video.id)" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Törlés</button>
  </div>
</div>
