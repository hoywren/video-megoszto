<div *ngFor="let video of videos"
     style="width: 100%; height: 100%; scroll-snap-align: start; background-color: black;">
  <iframe [src]="'https://www.youtube.com/embed/'+video.shortLink+'?autoplay=1&mute=1' | safe: 'resourceUrl'"
          title="YouTube video player" frameborder="0" style="width: 100%; height: 91vh;"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen>
  </iframe>
</div>
